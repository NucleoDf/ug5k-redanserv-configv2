<h1 translate>SERV_TITULO</h1>
<section id="_tabs">
    <ul class="tabs" data-persist="true">
        <li>
            <a href="" data-ng-click="vm.set_index(0)" data-ng-class="{'tabsel': vm.index==0}" translate>SERV_PG00</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_index(1)" data-ng-class="{'tabsel': vm.index==1}" translate>SERV_PG01</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_index(2)" data-ng-class="{'tabsel': vm.index==2}" translate>SERV_PG02</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_index(3)" data-ng-class="{'tabsel': vm.index==3}" translate>SERV_PG03</a>
        </li>
        <li>
            <a href="" data-ng-click="vm.set_index(4)" data-ng-class="{'tabsel': vm.index==4}" translate>SERV_PG04</a>
        </li>
    </ul>
</section>
<section id="_contenido">
    <div id="ntp" class="_tablarec">
        <table class="ug5ktb">
            <tr data-ng-repeat="item in vm.data" data-ng-show="item.Show()">
                <td class="_cab">{{item.Name}}</td>
                <td data-ng-switch on="item.Input">
                      <span data-ng-switch-when="0">
                        <span class="error" ng-show="item.Val(item.Value)==false" translate>SERV_ERROR</span>
                        <input type="text" data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()"/>
                      </span>
                    <select data-ng-switch-when="1" data-ng-model="item.Value" data-ng-disabled="item.Enable==false" data-ng-blur="vm.autosave()">
                        <option data-ng-repeat="valor in item.Inputs" data-ng-selected="{{$index==item.Value}}" value="{{$index}}">{{valor}}</option>
                    </select>
                    <ol data-ng-switch-when="2" data-ng-disabled="item.Enable==false">
                        <li data-ng-repeat="item1 in item.Value track by $index" style="list-style-type: none">
                            <span class="error" ng-show="item.Val(item.Value[$index])==false" translate>SERV_ERROR</span>
                            <input type="text" data-ng-model="item.Value[$index]" data-ng-blur="vm.autosave()"/>
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
        <!--
        <table class="tbBotones">
            <tr>
                <td></td>
                <td>
                    <button class="buttonLargo" data-ng-click="vm.restore()">Descartar Cambios</button>
                    <button class="button" ng-click="vm.post_data()" ng-show="gvm.enable(32)==1">Enviar</button>
                </td>
            </tr>
        </table>
        -->
    </div>
</section>

</html>-->
